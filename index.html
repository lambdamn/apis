<!DOCTYPE html>

    <link

    />
    <style>
      .editormd-html-preview {
        width: 90%;
        margin: 0 auto;
      }
    </style>

  <body>
    <div id="layout">
      <header>
        <p>
          <span>Windows Кассын системээс холболт хийх:</span>
          <a style="margin-left: 3px" href="?lang=">Монгол</a>
          <a style="margin-left: 3px" href="?lang=en">English</a>
        </p>
        <!-- <p>
          <span>Андройд Кассын системээс холболт хийх:</span>

      <div id="test-editormd-view">
        <textarea
          style="display: none"
          name="test-editormd-markdown-doc"
        ></textarea>
      </div>
    </div>
    <!-- <script src="js/zepto.min.js"></script>
    <script>
      var jQuery = Zepto;
    </script> -->
    <script src="js/jquery.min.js"></script>
    <script src="lib/marked.min.js"></script>
    <script src="lib/prettify.min.js"></script>

    <script src="lib/raphael.min.js"></script>
    <script src="lib/underscore.min.js"></script>
    <script src="lib/sequence-diagram.min.js"></script>
    <script src="lib/flowchart.min.js"></script>
    <script src="lib/jquery.flowchart.min.js"></script>

    <script src="editormd.js"></script>
    <script type="text/javascript">
      $.urlParam = function (name) {
        var results = new RegExp("[\?&]" + name + "=([^&#]*)").exec(
          window.location.search
        );

        return results !== null ? results[1] || 0 : false;
      };

      $(function () {
        var testEditormdView;
        var mid = $.urlParam("lang") ? "_" + $.urlParam("lang") : "";
        var doc = $.urlParam("doc") ? "_" + $.urlParam("doc") : "";
        $.get("README" + mid + doc + ".md", function (markdown) {
          testEditormdView = editormd.markdownToHTML("test-editormd-view", {
            markdown: markdown,
            //htmlDecode      : true,
            htmlDecode: "style,script,iframe",
            //toc             : false,
            tocm: true,
            //tocContainer    : "#custom-toc-container",
            //gfm             : false,
            //tocDropdown     : true,
            // markdownSourceCode : true,
            emoji: true,
            taskList: true,
            tex: true,
            flowChart: true,
            sequenceDiagram: true,
          });
        });
      });
    </script>
  </body>
</html>
