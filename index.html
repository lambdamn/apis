<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Ez-Connector</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/editormd.preview.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://lambda.mn/images/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://lambda.mn/images/favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      .editormd-html-preview {
        width: 90%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="layout">
      <div id="test-editormd-view">
        <textarea style="display: none" name="test-editormd-markdown-doc">
###Hello world!</textarea
        >
      </div>
    </div>
    <!-- <script src="js/zepto.min.js"></script>
    <script>
      var jQuery = Zepto;
    </script> -->
    <script src="js/jquery.min.js"></script>
    <script src="lib/marked.min.js"></script>
    <script src="lib/prettify.min.js"></script>

    <script src="lib/raphael.min.js"></script>
    <script src="lib/underscore.min.js"></script>
    <script src="lib/sequence-diagram.min.js"></script>
    <script src="lib/flowchart.min.js"></script>
    <script src="lib/jquery.flowchart.min.js"></script>

    <script src="editormd.js"></script>
    <script type="text/javascript">
      $(function () {
        var testEditormdView;

        $.get("README.md", function (markdown) {
          testEditormdView = editormd.markdownToHTML("test-editormd-view", {
            markdown: markdown,
            //htmlDecode      : true,
            htmlDecode: "style,script,iframe",
            //toc             : false,
            tocm: true,
            //tocContainer    : "#custom-toc-container",
            //gfm             : false,
            //tocDropdown     : true,
            // markdownSourceCode : true,
            emoji: true,
            taskList: true,
            tex: true,
            flowChart: true,
            sequenceDiagram: true,
          });
        });
      });
    </script>
  </body>
</html>
